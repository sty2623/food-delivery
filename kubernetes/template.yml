---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: Front
  labels:
    app: Front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Front
  template:
    metadata:
      labels:
        app: Front
    spec:
      containers:
        - name: Front
          image: username/Front:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

